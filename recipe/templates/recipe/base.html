{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'recipe/main.css' %}">
    {% if title %}
        <title>Recipes App {{ title }}</title>
    {% else %}
        <title>Recipes App</title>
    {% endif %}
</head>
<body>
    <div class="hero">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                    <div class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">Menu</a>
                        <div class="dropdown-menu">
                            <a class="dropdown-item" href="{% url 'recipe-home' %}">Home</a>
                            {% if user.is_authenticated %}
                                <a class="dropdown-item" href="{% url 'recipe-create'%}">Create Recipe</a>
                                <a class="dropdown-item" href="{% url 'user-profile'%}">Profile</a>
                                <a class="dropdown-item" href="{% url 'user-logout'%}">Logout</a>
                            {% else %}
                                <a class="dropdown-item" href="{% url 'user-login'%}">Login</a>
                                <a class="dropdown-item" href="{% url 'user-register'%}">Register</a>
                            {% endif %}
                        </div>
                    </div>
            </div>
            <h1 class="hero-title">Welcome to recipe app!</h1>
            <div class="mt-4 mx-auto">
                <form class="input-group" method="get" action="{% url 'recipe-home' %}">
                    <div class="form-outline">
                        <input placeholder="search recipes" type="search" id="search_value" class="form-control" name="filter"/>
                    </div>
                    <button type="submit" class="btn btn-primary">
                        <i>Search</i>
                    </button>
                </form>
            </div>
        </nav>

    </div>
    {% block content %}{% endblock %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
